# config.yaml
# ============================================================
# 项目配置文件（期刊提交版）
# - data: 数据路径
# - model: TFT 模型结构与超参数
# - training: 训练超参数
# ============================================================

data:
  # 相对路径：相对于项目根目录（train_tft.py 会用 ../config.yaml 读取）
  path: ./data/data.csv

model:
  # 输入/输出窗口长度（我们一起定的）
  encoder_length: 12        # 过去 12 个月
  prediction_length: 3      # 预测未来 3 个月

  # TFT 结构超参数（你选的“中等容量模型”）
  hidden_size: 64
  lstm_layers: 2
  attention_head_size: 4
  dropout: 0.1
  hidden_continuous_size: 16

  # 优化相关
  learning_rate: 0.001
  loss: "MAE"

training:
  batch_size: 32
  max_epochs: 30
  gradient_clip_val: 0.1
  early_stop_patience: 5
  num_workers: 8
