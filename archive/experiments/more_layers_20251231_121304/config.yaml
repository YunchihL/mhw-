data:
  path: ./data/data.csv
model:
  attention_head_size: 4
  dropout: 0.15
  encoder_length: 12
  hidden_continuous_size: 16
  hidden_size: 64
  learning_rate: 0.001
  loss: MAE
  lstm_layers: 3
  prediction_length: 3
training:
  batch_size: 32
  early_stop_patience: 5
  gradient_clip_val: 0.1
  max_epochs: 30
  num_workers: 8
